    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "10", "label": "10", "shape": "dot"}, {"color": "#97c2fc", "id": "25", "label": "25", "shape": "dot"}, {"color": "#97c2fc", "id": "111", "label": "111", "shape": "dot"}, {"color": "#97c2fc", "id": "39", "label": "39", "shape": "dot"}, {"color": "#97c2fc", "id": "40", "label": "40", "shape": "dot"}, {"color": "#97c2fc", "id": "83", "label": "83", "shape": "dot"}, {"color": "#97c2fc", "id": "94", "label": "94", "shape": "dot"}, {"color": "#97c2fc", "id": "70", "label": "70", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "111", "to": "10"}, {"arrows": "to", "from": "111", "to": "25"}, {"arrows": "to", "from": "25", "to": "40"}, {"arrows": "to", "from": "40", "to": "39"}, {"arrows": "to", "from": "40", "to": "83"}, {"arrows": "to", "from": "39", "to": "70"}, {"arrows": "to", "from": "39", "to": "94"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"layout": {"hierarchical": {"enabled": true, "direction": "UD", "sortMethod": "directed", "levelSeparation": 200, "nodeSpacing": 250, "treeSpacing": 300}}, "physics": {"enabled": false}, "nodes": {"shape": "box", "font": {"size": 18}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
